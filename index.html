<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link type="text/css" rel="stylesheet" href="./jsGrid/jsgrid-theme.css" /> -->
    <!-- <link
      type="text/css"
      rel="stylesheet"
      href="./jsGrid/jsgrid-theme.min.css"
    /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Testovoe</title>
  </head>
  <body>
    <div class="page">
      <!-- <div id="jsGrid" class="table table-info table_custom"></div> -->
      <section class="table_section">
        <table id="#output_table" class="table table-bordered table-primary">
          <tr>
            <td>id</td>
            <td>Имя</td>
            <td>Локация</td>
            <td>Тип</td>
            <td>Значение типа</td>
            <td>Статус</td>
            <td>Комментарий</td>
            <td>Добавить данные</td>
          </tr>
        </table>
      </section>
      <section class='refreshingInput'>
        <h1>Обновленный инпут</h1>
        <p>id:<input readonly class="refresh_input_id" type='number' placeholder="номер строки" value=''></input></p>
        <p>input value:<input readonly class="refresh_input_value" type='text' placeholder="новые данные" value=''></input></p>
      </section>  
    </div>
    <!-- Section Template-row -->
    <template id="tableRow">
      <tr class="template_tr">
        <td class="template_td"><input readonly id='template_id' class="template_input" name='id' type='number' placeholder="" value=''></input></td>
        <td class="template_td"><input readonly id='template_name' class="template_input" name='name' type='text' placeholder="" value=''></input></td>
        <td class="template_td"><input id='template_location' class="template_input" name='location' type='text' placeholder="" value=''></input></td>
        <td class="template_td"><select  id='template_type' class="template_select" name='type'></select></td>
        <td class="valueoftype template_td"></td>
        <td class="template_td"><input readonly id='template_status' class="template_input" name='status' type='number' placeholder="" value=''></input></td>
        <td class="template_td"><input readonly id='template_comment' class="template_input" name='comment' type='text' placeholder="" value=''></input></td>
        <td class="template_td">
          <button class=" template_button">добавить</button>
        </td>
      </tr>
    </template>
    <!-- Section Popup-key-value -->
    <section id='addData' class="popup">
      <div class="popup__overlay"> </div>
      <div class="popup__container">
          <button type="button" class="popup__close-icon"></button>
          <form  name="popup" action="#" method="POST" class="popup__form" novalidate>
              <h2 class="popup__title">Добавить данные</h2>
              <fieldset class="popup__form-info">
                  <input id="key-input" name='key' type="text" required placeholder="Введите key" value="" class="popup__input" />
                  <input id="value-input" name='value' type="text" required placeholder="Введите value" value="" class="popup__input" />
                </fieldset> 
              <button type="submit" value="" class="popup__button-save">Сохранить</button>                   
          </form>
      </div>
  </section>
  <section id='answer' class="popup">
    <div class="popup__overlay"> </div>
    <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <textarea
            readonly
            type="text"
            rows="5"
            value=''
            name="answer"
            placeholder="ответ сервера"
            class='answer_textarea'
          ></textarea>
    </div>
</section>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> -->
    <!-- <script type="text/javascript" src="./jsGrid/jsgrid.min.js"></script> -->
    <script type="module" src="./index.js"></script>
  </body>
</html>
